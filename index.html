<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập số a:"));
    let b =  Number(prompt("Nhập số b: "));
    let sum = a + b;
    let divide = a / b;
    let abstract = a - b;
    let multiple = a * b;

    document.write("Số a = " + String(a))
    document.write("<br>")
    document.write("Số b = " + String(b))
    document.write("<hr>")
    document.write("<p> kết quả là : </p>")
    document.write("Tổng = " + String(sum))
    document.write("<br>")
    document.write("Thương = " + String(divide))
    document.write("<br>")
    document.write("Hiệu = " + String(abstract))
    document.write("<br>")
    document.write("Tích = " + String(multiple))

    console.log("Tổng = " + sum)
    console.log("Thương = " + divide)
    console.log("Hiệu = " + abstract)
    console.log("Tích = " + multiple)

    alert("Tổng = " + sum)
    alert("Thương = " + divide)
    alert("Hiệu = " + abstract)
    alert("Tích = " + multiple)
</script>

</body>
</html>
